<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Bootstrap4  CDN-->
  <link rel="stylesheet" href="../css/bootstrap.min.css">

  <link rel="stylesheet" href="./style-two.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 my-2 mx-auto">
        <!-- 1st div -->
        <div class="card p-3">
          <img  
          src="./images/image-equilibrium.jpg"
          alt="cude"
          class="cube-one"
          />
          <!-- 2nd div -->
          <div class="card-body my-2 ">
            <h4 class="one">Equilibrium #3429</h4>        
            <p class="two">Our Equilibrium collection promotes balance and calm.</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex my-2">
                <img 
                src="./images/icon-ethereum.svg"
                alt="view"
                class="five"/>                
                <h6 class="three"> 0.041 ETH</h6>
              </div>
              <div class="d-flex">
                <img 
                src="./images/icon-clock.svg" 
                alt="clock"
                class="six"/>               
                <h6 class="four"> 3 days left</h6>
              </div>              
            </div>

            <hr class="seven"/>
            
            <div class="d-flex">
              <img 
              src="./images/image-avatar.png" 
              alt="avatar"
              class="eight"/>               
              <h6 class="mt-2"><span class="nine"> Creation of</span> <span class="ten">Jules Wyvern</span></h6>
            </div>             
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Bootstrap4 JS CDN's -->
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/jquery-3.6.0.min.js"></script>
</body>
</html>
