<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Bootstrap4 -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="./style-five.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container col-lg-6 col-sm-6 d-flex justify-content-center align-items-center mx-auto colum">
    <div class="card">
      <img  
                src="./images/bg-pattern-card.svg" 
                alt="flower-design"
                class="one"
            >
            <div class="card-body text-center">
              <img src="./images/image-victor.jpg" alt="image-victor" class="rounded-circle two">
  
              <h4 class="five mt-3">
                Victor Crest <span class="three">26</span>
              </h4>
  
              <h6 class="four ">London   </h6>
            </div>

            <hr class="six">

            <div class="d-flex justify-content-around align-items-center">
                  <div>
                    <h6>80K</h6>
                    <h6>Followers</h6>
                  </div>
                  <div>
                    <h6>803K</h6>
                    <h6>Likes</h6>
                  </div>
                  <div>
                    <h6>1.4K</h6>
                    <h6>Photos</h6>
                  </div>
            </div>
    </div>
            
  </div>

  
  <footer>
    <p class="attribution text-center mt-3">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kothuru SaiSujith</a>.
    </p>
  </footer>

  <!-- Bootstrap4 JS -->
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/jquery-3.6.0.min.js"></script>

</body>
</html>
