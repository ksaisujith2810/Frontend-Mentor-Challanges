<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  
  <!-- Bootstrap4  CDN-->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  
  <link rel="stylesheet" href="./style-one.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  
</head>
<body>
    <div class="container">
      <div class="row">
        <div class=" col-lg-4 my-5 mx-auto">
          <div class="card p-3">
              <img 
                  src="./images/image-qr-code.png" 
                  alt="qr img"
                  class="img-fluid dummy"
              />
              <div class="info text-center p-3">
                <p class="para-one"> Improve your front-end skills by building projects</p>
                <p class="para-two"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
              </div>   
          </div>
        </div>
        </div>
    </div>      

    <!-- Bootstrap4 JS CDN's -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
</body>
</html>
