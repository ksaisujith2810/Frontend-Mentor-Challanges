  <div class="container mx-auto">

            <div class="d-flex justify-content-between text-align-center mt-2">
                <div>
                  <h2 class="four ">10k+</h2>
                  <h6>companies</h6>
                </div>

                <div>
                  <h2 class="four">314</h2>
                  <h6>templates</h6>
                </div>

                <div>
                  <h2 class="four">12m+</h2>
                  <h6> queries</h6>
                </div>
            </div>

        </div>      
      </div>
      <div class="col-lg-6">
        <div class="card six">
              <img  src="./images/image-header-desktop.jpg" 
                    alt="group of people"
                    class="img-fluid"
                    />
                    <div class="overlay"></div>
        </div>
      </div>
    </div>
